    <h1>companies job information</h1><hr>
     {% if softjobs %}
     <table>
       <thead>
         <th>Date</th>
         <th>Company</th>
         <th>Role</th>
         <th>Addr</th>
         <th>Email</th>
         <th>delete</th>
       </thead>
       {% for myjob in softjobs %}
       <tr>
         <td>{{myjob.date}}</td>
         <td>{{myjob.company}}</td>
         <td>{{myjob.role}}</td>
         <td>{{myjob.addr}}</td>
         <td>{{myjob.email}}</td>
        <td><a href="/delete/{{myjob.id}}">delete</a></td>


       </tr>
       {%endfor%}
     </table>&nbsp&nbsp
